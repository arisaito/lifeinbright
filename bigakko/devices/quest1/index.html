  <body>
    <h1>Quest1 使い方</h1>
    <ul>
      <li>1. コントローラーの紐を両手首に引っ掛けて持つ</li>
      <li>2. ヘッドセットの右耳側にある電源をつける</li>
      <li>3. ヘッドセットをかぶる</li>
      <li>
        4. ガーディアン（使用する領域）を選ぶ
        <ul>
          <li>お試しなら「静止モード」</li>
          <li>歩き回りたいなら「歩行モード」</li>
        </ul>
      </li>
      <li>
        5. ホーム画面が起動したら一番右のアイコンを押して、好きなアプリを起動
        <ul>
          <li>「はじめてのQuest」がおすすめ</li>
        </ul>
      </li>
    </ul>
  </body>
