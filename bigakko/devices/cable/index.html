<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ケーブル類 | 美学校 技術部</title>
    <link rel="stylesheet" href="../../../static/css/bigakko/style.css">
  </head>
  <body>
    <div class="devices">
      <div class="devices-header"><a class="devices-header-logo" href="../../"><img class="devices-header-logo-image" src="../../assets/image/image-logo.png" alt="美学校 技術部"></a></div>
      <div class="devices-inner">
        <div class="devices-section">
          <div class="devices-section-left"><img class="devices-image" src="../../assets/image/devices/cable/image-hdmi_rca.png"></div>
          <div class="devices-section-right">
            <h2 class="devices-subtitle">1. HDMI to RCAケーブル</h2>
            <p>HDMI端子とRCA端末を変換できるケーブルです。<br>美学校では主に大教場にあるブラウン管モニターに映像を出力することができます。<br>詳しい仕様: <a href="https://www.amazon.co.jp/gp/product/B07Q3RCXCM/" target="_blank" rel="noopener noreferrer">Amazon</a></p>
          </div>
        </div>
        <div class="devices-section">
          <div class="devices-section-left"><img class="devices-image" src="../../assets/image/devices/cable/image-hdmi_typec.png"></div>
          <div class="devices-section-right">
            <h2 class="devices-subtitle">2. HDMI to TypeCケーブル</h2>
            <p>映像出力装置（モニター、プロジェクターなど）とTypeC端子のPCなどを繋ぐことができるケーブルです。<br>画像引用＆詳しい仕様: <a href="https://www.amazon.co.jp/gp/product/B08BY6YS9H" target="_blank" rel="noopener noreferrer">Amazon</a></p>
          </div>
        </div><a class="section-button-link devices-back" href="../../">
          <button class="c-button">もどる</button></a>
      </div>
      <section class="section footer" id="footer"> <a class="footer-link" href="https://twitter.com/saharu54" target="_blank" rel="noopener noreferrer">連絡先</a>
        <p class="footer-copyright">Copyright © All rights reserved.</p>
      </section>
    </div>
  </body>
