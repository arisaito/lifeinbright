<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美学校 3Dスキャンデータ | 美学校 技術部</title>
    <link rel="stylesheet" href="../../../static/css/bigakko/3dscan.css">
    <script src="../../../static/js/bigakko3dscan.bundle.js"></script>
    <script src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js" type="module"></script>
  </head>
  <body>
    <p class="ui-header">
      iOSの場合はSafariブラウザ、Androidの場合はGoogle
      Chromeブラウザでアクセスしてください。<br>指でドラッグすると回転、ピンチインピンチアウトすると拡大縮小できます。<br>
    </p>
    <model-viewer alt="美学校3Dモデル" src="../../../static/3d/bigakko-scan/bigakko.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls>
      <button class="ar-button" slot="ar-button">ARで見る</button>
    </model-viewer>
    <button class="download-button is-hidden" id="download-button">3Dモデルをダウンロード（glbデータ）</button>
  </body>
</html>
